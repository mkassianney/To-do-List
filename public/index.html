<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            full_white: '#FFFFFF', // pure white
            white: '#E7F2EF', // soft white
            purple: '#EBD6FB', // light purple
            pink: '#FFDFEF', // light pink
            blue: '#1e13f2',
            baby_blue: '#3f63f2', // vivid blue
            medium_blue: '#7307f7',
            purple_text: '#c414ff',
            red: '#a31010',
            green: '#0f8c1e',
            btn_light_green: '#12b839', // vivid green
            btn_green: '#0b7823'

          },
          fontFamily: {
            'montserrat': ['Montserrat', 'sans-serif'],
            'oswald': ['Oswald', 'sans-serif'],
            'open_sans': ['Open Sans', 'sans-serif'],
            'ibm_plex_sans': ['IBM Plex Sans', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body>
    <section class="flex flex-col sm:flex-col sm:justify-center sm:items-center justify-center items-center h-screen bg-[radial-gradient(circle_at_top_left,#EBD6FB_0%,#E7F2EF_50%,transparent_70%),radial-gradient(circle_at_bottom_right,#FFDFEF_0%,#E7F2EF_50%,transparent_70%)]">
        <!-- header -->
        <div class="flex sm:flex-row flex-row sm:justify-center sm:items-center justify-center items-center gap-4 mb-12">
            <div class="flex sm:justify-center sm:items-center justify-center items-center bg-gradient-to-r from-blue via-medium_blue to-purple_text w-14 h-14 rounded-md">
                <svg class="size-10" fill="none" stroke="current">
                    <use xlink:href="./assets/checklist.svg"></use>
                    </svg>
            </div>
            <h1 class="text-5xl font-bold leading-[1.5] bg-gradient-to-r from-blue via-medium_blue to-purple_text bg-clip-text text-transparent">My Tasks</h1>
        </div>

        <!-- content / tasks -->
            <div class="flex sm:flex-row flex-row sm:justify-center sm:items-center sm:justify-between justify-between justify-center items-center bg-[#FFFFFF] border-gray-200 
            rounded-md sm:w-48 sm:h-8 px-4 md:w-[60vw] md:h-[8vh] hover:shadow-2xl transition duration-300 hover:border-baby_blue border-[1px] mb-6 sm:gap-4">
            <div class="flex sm:flex-row flex-row gap-2">
              <label class="flex items-center gap-2 cursor-pointer">
                    <input 
                        type="checkbox" 
                        class="w-5 h-5 accent-baby_blue rounded border-baby_blue transition duration-300"
                    >
                </label>
                <p class="md:text-[21px] sm:text-xl">Fazer compras no mercado</p>
            </div>
            <div class="flex sm:flex-row flex-row md:gap-2 lg:gap-2">
               <button class="flex justify-center items-center cursor-pointer hover:bg-baby_blue hover:bg-opacity-10 rounded-md w-8 h-8"><img src="./assets/write.svg" alt="write.svg"></button>
                <button class="flex justify-center items-center cursor-pointer hover:bg-red hover:bg-opacity-10 rounded-md w-8 h-8"><img src="./assets/delete.svg" alt="trash.svg"></button>
            </div>
            
               
            </div>

             <div class="flex sm:flex-row flex-row sm:justify-center sm:items-center sm:justify-between justify-between justify-center items-center bg-[#FFFFFF] border-gray-200 
            rounded-md sm:w-48 sm:h-8 px-4 md:w-[60vw] md:h-[8vh] hover:shadow-2xl transition duration-300 hover:border-baby_blue border-[1px]">
            <div class="flex sm:flex-row flex-row gap-2">
              <label class="flex items-center gap-2 cursor-pointer">
                    <input 
                        type="checkbox" 
                        class="w-5 h-5 accent-baby_blue rounded border-baby_blue transition duration-300"
                    >
                </label>
                <p class="md:text-[21px] sm:text-xl">Fazer compras no mercado</p>
            </div>
            <div class="flex sm:flex-row flex-row md:gap-2 lg:gap-2">
               <button class="flex justify-center items-center cursor-pointer hover:bg-baby_blue hover:bg-opacity-10 rounded-md w-8 h-8"><img src="./assets/write.svg" alt="write.svg"></button>
                <button class="flex justify-center items-center cursor-pointer hover:bg-red hover:bg-opacity-10 rounded-md w-8 h-8"><img src="./assets/delete.svg" alt="trash.svg"></button>
            </div>
            
               
            </div>

         <!-- bottom -->

         <div class="flex flex-row justify-center items-center bg-gradient-to-r from-blue via-medium_blue to-purple_text mt-12 w-60 h-10 rounded-full cursor-pointer">
          <button class="flex md:gap-6 text-full_white font-bold">
            <img src="./assets/add.svg" alt="add-icon" class=" inline-block size-6">
             Add new task</button>
         </div>

         <!-- hidden form -->
         <div id="formContainer" class="flex flex-col bg-full_white sm:w-48 sm:h-12 px-4 md:w-[60vw] md:h-[20vh] shadow-2xl transition duration-300 rounded-md">
          <!-- form will be here -->
           <div class="">
              <input 
                id="taskInput" 
                type="text" 
                class="flex justify-center items-center mt-2 border rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 w-[100%] mt-6 mb-6"
                placeholder="Digite sua tarefa..."
              >
              </div>
              <div class="flex flex-row sm:flex-row justify-end gap-4 font-open_sans font-semibold">
                <button id="cancelBtn" class="flex justify-center items-center bg-full_white text-[14px] rounded-full w-36 h-[38px] border-gray-200 border-[1px] gap-4">
                  <img src="./assets/close.svg" alt="cancel-icon" class="inline-block size-5">
                  Cancel</button>
                <button id="AddTaskBtn" class="flex justify-center items-center bg-gradient-to-r from-btn_light_green to-btn_green rounded-full text-[14px] text-full_white w-36 h-[38px] border-btn_green gap-4">
                  <img src="./assets/check.svg" alt="check-icon" class="inline-block size-6">
                  Add Task</button>
              </div>
         </div>
    </section>
</body>
</html>
